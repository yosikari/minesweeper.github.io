<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    <div class="page-body">

        <h1>MineSweeper</h1>
        <button onclick="selectLevel(4)">Low</button>
        <button onclick="selectLevel(8)">Med</button>
        <button onclick="selectLevel(12)">High</button>

        <div class="tools-bar">
            <span class="timer">timer</span>
            <span class="status" onclick="restart()"><img src="image/normal.png" alt="status"></span> <span
                class="mines">mines</span>
        </div>
        <div class="lives ">❤️❤️❤️</div>

        <table>
            <tbody class="board"></tbody>
        </table>




        <footer>
            <br>
            <br>
            <hr>

            Made by Yossi Karasik
            <br>
            <a href="https://github.com/yosikari/proj-minesweeper">GitHub</a>
        </footer>

    </div>


    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
