<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MineSweeper</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()">
    <div class="page-body">

        <h1>MineSweeper</h1>

<div class="best-score">Level-Best-Score: <span class="best-score-vaule"> _______</span></div>

        <button onclick="restart(0, 4, 2)">Low</button>
        <button onclick="restart(1, 8, 14)">Med</button>
        <button onclick="restart(2, 12, 32)">High</button>

        <div class="tools-bar">
            <span class="timer">timer</span>
            <span class="status" onclick="restart()"><img src="image/normal.png" alt="status"></span> <span
                class="mines">mines</span>
        </div>
        
        <div class="game-prop"><span class ="hint"><button onclick="hint(this)">💡💡💡</button></span> <span class="lives ">❤️❤️❤️</span> <span class = "safe-click"><button onclick="getNotReviledSafeCell(this)">🔍🔍🔍</button> </span>  </div>

        <table>
            <tbody class="board"></tbody>
        </table>



        <footer>
            <br>
            <br>
            <hr>

            Made by Yossi Karasik
            <br>
            <a href="https://github.com/yosikari/proj-minesweeper">GitHub</a>
        </footer>

    </div>


    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
</body>

</html>
